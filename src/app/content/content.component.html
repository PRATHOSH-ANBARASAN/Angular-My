<div [ngClass]="'content-style'" class="py-5">
    <div class="container w-75" >
        <div class="card shadow" style="background-color:rgba(0, 128, 0, 0.188) ;">
            <div class="d-flex flex-column flex-md-row justify-content-around  m-2">
                <div class="d-flex flex-row flex-md-column  justify-content-around ">
                    <p class="text-success fw-bolder">Become A Instructor</p>
                    <h6 class=" fw-bolder">You can join with Edule <br> as <span class="text-success">a instructor?</span></h6>
                </div>
                <div class="d-none d-md-flex ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="35" fill="currentColor" class="bi bi-arrow-right text-success my-5" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                    </svg>
                </div>
                <div class="d-flex flex-column justify-content-center mt-3 mt-md-0">
                    <button type="button" class="btn btn-success fw-semibold" >Drop Information</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Data list in api -->
    <h5 class=" fw-bolder text-center py-5">Click the <span class="text-success">Course Button</span></h5>
    <div class="container">
        <section>
            <div class="card py-3 rounded-5" [ngClass]="['card-sideshow']">
                <div class="d-flex justify-content-around justify-content-lg-center gap-lg-4">
                    @for (item of CourseButton; track $index) {
                        <button [class]="selectCourse == item?'btn btn-success fw-semibold p-1':'btn btn-outline-success fw-semibold p-1'" (click)="filterCategory(item)" type="button">{{item}}</button>
                    }
                </div>
            </div>
            <h6 class="mt-4 text-center small">We provide <span class="text-success">Learn Opportunity...!</span></h6>
            <div class="row my-5">
                @for (item of filterCourse; track $index) {
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0 pt-3">
                    <app-product-card [product]="item"></app-product-card>
                </div>
            }
            </div>
        </section>
    </div>
</div>
