<div class=" py-5" [ngClass]="'form-style'">
    <div class="container ">
        <div class=" card bg-light p-4  shadow mx-5">
            <h5 class="text-center">Register<span class="text-success">Now</span></h5>
            
            <form class="" action="" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="" class="form-label">Name :</label>
                    <input formControlName="name" type="text" class="form-control">

                    <span *ngIf="!form.get('name').valid && form.get('name').touched" class="text-danger small">Name is required</span>
                </div>
                <div class=" mb-3">
                    <label for="" class="form-label">Email :</label>
                    <input formControlName="email" type="email" class="form-control">

                    <span *ngIf="!form.get('email').valid && form.get('email').touched" class="text-danger small">Email is required</span>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Phone </label>
                    <input type="number" class="form-control" formControlName="phone">

                    <span *ngIf="!form.get('phone').valid && form.get('phone').touched" class="text-danger small">Phone is required</span>
                </div>


                <div class="mb-3">
                    <label for="" class="form-label">Gender </label>
                    <select name="" id="" class="form-select" formControlName="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select> 

                    <span *ngIf="!form.get('gender').valid && form.get('gender').touched" class="text-danger small">Gender is required</span> 
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Country </label>
                    <select name="" id="" class="form-select " formControlName="country">
                        <option value="india">India</option>
                        <option value="us">US</option>
                        <option value="singapore">Singapore</option>
                        <option value="usa">USA</option>
                    </select>


                    <span *ngIf="!form.get('country').valid && form.get('country').touched" class="text-danger small">Country is required</span>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Password </label>
                    <input formControlName="password" type="password" class="form-control" >

                    <span *ngIf="!form.get('password').valid && form.get('password').touched" class="text-danger small">Password is required</span>
                </div>

                <div class="mb-3">
                    <input type="checkbox" name=""  id="" class="form-check-input" formControlName="isvalidInfo">
                    <label  for="" class="form-check-label small">Are you the about information are correct</label>
                </div>



                <div class="mb-3">
                    <button class="btn btn-success " [disabled]="!form.valid" (click)="onShowPopup()" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4" *ngIf="formPopup">
        <div class="px-2 pt-2 rounded " [ngClass]="['popup']">
            <p class="fw-semibold">Successfully form register , Welcome</p>
        </div>

    </div>

</div>
